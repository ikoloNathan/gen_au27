<!DOCTYPE html>
<html>

<head>
    <title>Sting Ray Compact</title>
    <link rel="shortcut icon" type="image/x-icon" href="./media/favicon.ico" />

    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="./style/main.css" rel="stylesheet" type="text/css" />
    <script src="./script/main.js" type="text/javascript"></script>
    <style>

    </style>
</head>

<body id="body">
    <div class="container_body">
        <div id ="id_header" class="header"></div>
        <div class="content">
            <div class="container" height="100%">
                <!-- <div class="header">Header</div> -->
                <div id="menu_panel" class="sidebar">
                    <div id="module_ctrl" class="module_ctrl_class" style="height: 100px;border-bottom: 1px solid #00eeee; border-radius: 12px;margin-top: 20px;">
                        <!-- Active module selection area -->
                    </div>
                    <!-- Active settings selection area -->
                    <div id="settings" style="height: 400px;border-bottom: 1px solid #00eeee; border-radius: 12px;">
                    </div>
                    <!-- ETL Systems logo panel -->
                    <div id="logo_panel" style="height: 300px;border-bottom: 1px solid #00eeee; border-radius: 12px;">
                        <div class="logo_image" style="text-align: center;padding-top: 30px;">
                            <object type="image/svg+xml" data="./media/logo.svg" height="250" width="250">
                                <!-- <link href="./style/main.css" rel="stylesheet" type="text/css" /> -->
                            </object>
                        </div>
                    </div>
                </div>
                <!-- Display area for infos and controls -->
                <div id="display_panel" class="main-content">
                    <iframe allowtransparency="true" page="setting_sum" class="main_page" id="main_page" src="./setting/summary.htm" style="width: 100%;height: 100%;border: none;background: transparent;">
                    </iframe>
                </div>
            </div>
        </div>
        <!-- <div class="footer">Footer</div> -->
    </div>
    <script>
        var page = new Body({
            modules: 'module_ctrl',
            settings: 'settings',
            logo: 'logo_panel',
            display_panel: 'main_page'
        });
        page.show_modules();
        page.show_settings();
        page.Document.set_intervals_callbacks(page.update_sidebar, 2000);
    </script>
</body>

</html>
